{% extends "index.html" %}
{% load static %}
{% block hero %}

<div class="d-flex align-items-center justify-content-start w-100 bg-gradient">
    <div class="bg-light rounded-3 shadow-lg p-4 border border-danger mx-auto neumorphism-card text-center">
        <!-- Logo Image -->

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Messages:</strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}

        <div class="mb-2">
            <img class="rounded-circle" src="logo.png" alt="signup" style="width: 100px; height: 100px;">
        </div>

        <!-- Title -->
        <h2 class="h1 font-weight-semibold text-gray-800">Set new password</h2>
        

      
        <form action="{% url 'set-new-password' uidb64 token %}" method="post" class="mb-3 ">
            {% csrf_token %}
            
          
            <div class="mb-2">
                <input type="password" name="pass1" placeholder="Password"
                    class="form-control h3 rounded-pill bg-light border border-transparent text-lg shadow-inner" required>
            </div>
            <div class="mb-2">
                <input type="password" name="pass2" placeholder="Confirm Password"
                    class="form-control h3 rounded-pill bg-light border border-transparent text-lg shadow-inner" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill">
                submit
            </button>
            <a href="/auth/login/" class="text-danger text-decoration-underline">go back</a>
        </form> 
        

        <!-- Links -->
       
    </div>

    <!-- Custom CSS for Neumorphism -->
    <style>
       
        .neumorphism-card {
            box-shadow: 23px 22px 20px #bebebe, -26px -25px 30px #bebebe;
        }
    </style>
</div>
{% endblock hero %}
